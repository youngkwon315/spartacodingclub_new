<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스파르타 코딩클럽 | 2주차</title>
    <script>
      let num = 0;
      const handleClick = () => {
        num += 1;
        if (num % 2 === 0) {
          alert("짝짝짝");
        } else {
          alert("홀홀홀");
        }
      };
    </script>
  </head>
  <body>
    <button onclick="handleClick()">이 버튼을 눌러보세요</button>
  </body>
</html>
